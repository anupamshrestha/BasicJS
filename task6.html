
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
</body>
<script>
    
const cities = ['lonDon','ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];
let properCase= " ";
    for (i=0; i < cities.length; i++) {
    let input = cities[i];
    let lower = input.toLowerCase() + ", ";
    let firstLetter = lower.slice(0,1);
    properCase += lower.replace(firstLetter, firstLetter.toUpperCase());
    }
    properCase = properCase.slice(0, properCase.length-2) + ".";

document.getElementById("demo").innerHTML = cities;
document.getElementById("demo1").innerHTML = properCase;



</script>
</html>
