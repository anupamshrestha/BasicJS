<script>
    function findVowels(input) {
       let count = 0;
       let str = input.toLowerCase().split("");
       for (i=0; i<input.length; i++) {
           if (str[i] == ("a" || "e" || "i" || "o" || "u")) {
                count += 1;
           } 
       }
       return count;
    }console.log(findVowels("ANUPAM"));
    

    
</script>
